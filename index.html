<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      Shopping List
    </title>
    <link href="./css/style.css" rel = "stylesheet" type="text/css"/>
  </head>
  <body>
    <header>
      <h1>
        Shopping List
      </h1>
    </header>
    <main class="container">
      <form>
          <label>
            Add an item
          </label>
          <input type="text" placeholder="e.g., broccoli" id="groceryObj">
          <button type="submit" id="submitBtn" class = "submit">
            Add item
          </button>
      </form>
    </main>
    <section class="results" >
      <ul id = "shoppingList">
          
      </ul>
    </section>

    <script src="./js/script.js"> </script>
  </body>
</html>
